<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>journal â€” thismakesmesick</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .journal-page .journal-controls {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .journal-page .journal-search {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .journal-page .journal-search input {
      border: 1px solid rgba(0, 0, 0, 0.35);
      background: #fff;
      padding: 6px 10px;
      font: inherit;
      color: inherit;
    }

    .journal-page .journal-search-date {
      min-width: 165px;
    }

    .journal-page .journal-search-keyword {
      min-width: 220px;
      flex: 1 1 220px;
    }

    .journal-page .journal-status {
      margin: 0 0 8px;
      font-size: 14px;
      opacity: 0.75;
    }

    .journal-page .journal-control-button {
      border: 1px solid rgba(0, 0, 0, 0.35);
      background: #f6f6f4;
      padding: 6px 10px;
      font: inherit;
      color: inherit;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
    }

    .journal-page .journal-control-button:hover,
    .journal-page .journal-control-button:focus-visible {
      background: #f3d6c4;
      outline: none;
    }

    .journal-page .journal-list {
      border: 1px solid rgba(0, 0, 0, 0.35);
      padding: 12px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.55);
    }

    .journal-page .journal-list ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .journal-page .journal-list li + li {
      margin-top: 8px;
    }

    .journal-page .journal-entry-button {
      width: 100%;
      border: 1px solid transparent;
      background: transparent;
      padding: 8px;
      text-align: left;
      font: inherit;
      color: inherit;
      cursor: pointer;
    }

    .journal-page .journal-entry-button:hover,
    .journal-page .journal-entry-button:focus-visible {
      border-color: rgba(0, 0, 0, 0.35);
      background: #f3d6c4;
      outline: none;
    }

    .journal-page .journal-entry-title {
      display: block;
      margin-bottom: 2px;
    }

    .journal-page .journal-entry-date {
      font-size: 14px;
      opacity: 0.75;
    }

    .journal-page .journal-window-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1000;
    }

    .journal-page .journal-window {
      width: min(720px, calc(100vw - 40px));
      max-height: min(88vh, 680px);
      border: 1px solid rgba(0, 0, 0, 0.35);
      background: #fff;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      position: absolute;
      pointer-events: auto;
      overflow: hidden;
    }

    .journal-page .journal-window-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding: 8px 10px;
      background: #f6f6f4;
      border-bottom: 1px solid rgba(0, 0, 0, 0.2);
      cursor: grab;
      user-select: none;
    }

    .journal-page .journal-window-header:active {
      cursor: grabbing;
    }

    .journal-page .journal-window-title {
      margin: 0;
      font-size: 16px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .journal-page .journal-window-close {
      border: 1px solid rgba(0, 0, 0, 0.35);
      background: #f6f6f4;
      font: inherit;
      padding: 3px 8px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .journal-page .journal-window-close:hover,
    .journal-page .journal-window-close:focus-visible {
      background: #f3d6c4;
      outline: none;
    }

    .journal-page .journal-window-body {
      max-height: calc(min(88vh, 680px) - 52px);
      overflow: auto;
      padding: 16px;
    }

    .journal-page .email-card {
      border: 1px solid rgba(0, 0, 0, 0.25);
      padding: 12px;
      font-size: 18px;
      line-height: 1.4;
    }

    .journal-page .email-row {
      margin: 0 0 6px;
    }

    .journal-page .email-row strong {
      display: inline-block;
      width: 78px;
      font-weight: bold;
    }

    .journal-page .email-body {
      margin-top: 14px;
      padding-top: 10px;
      border-top: 1px solid rgba(0, 0, 0, 0.2);
      white-space: pre-line;
    }

    .journal-page .journal-entry-full {
      display: none;
    }

    .journal-page .journal-interrupt-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 2147483646;
      display: none;
      pointer-events: auto;
    }

    .journal-page .journal-interrupt-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(460px, calc(100vw - 36px));
      border: 1px solid rgba(0, 0, 0, 0.5);
      background: #fff;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.35);
      padding: 18px;
      z-index: 2147483647;
      display: none;
    }

    .journal-page .journal-interrupt-title {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .journal-page .journal-interrupt-message {
      margin: 0 0 16px;
      line-height: 1.4;
      white-space: pre-line;
    }

    .journal-page .journal-interrupt-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .journal-page .journal-interrupt-button {
      border: 1px solid rgba(0, 0, 0, 0.35);
      background: #f6f6f4;
      font: inherit;
      padding: 6px 10px;
      cursor: pointer;
    }

    .journal-page .journal-interrupt-button:hover,
    .journal-page .journal-interrupt-button:focus-visible {
      background: #f3d6c4;
      outline: none;
    }

    .journal-page .journal-interrupt-overlay.is-visible,
    .journal-page .journal-interrupt-modal.is-visible {
      display: block;
    }
  </style>
</head>
<body class="journal-page">
  <div class="layout">
    <div id="site-header"></div>

    <div class="page">
      <nav class="nav">
        <div class="journal-controls">
          <a class="journal-control-button" href="index.html">back</a>
          <button class="journal-control-button" id="clearAllPopups" type="button">clear all popups</button>
        </div>
        <div class="journal-search" aria-label="Search journal entries">
          <input class="journal-search-date" id="searchDate" type="date" aria-label="Search by date">
          <input class="journal-search-keyword" id="searchKeyword" type="search" placeholder="search by keyword" aria-label="Search by keyword">
          <button class="journal-control-button" id="clearSearch" type="button">clear search</button>
        </div>
        <p class="journal-status" id="journalStatus" role="status" aria-live="polite">loading entries...</p>
        <section class="journal-list" aria-label="Journal entries">
          <ul id="journalEntries"></ul>
        </section>
      </nav>
    </div>
  </div>

  <template id="entryTemplate">
    <article class="email-card">
      <p class="email-row"><strong>To:</strong> <span data-field="to"></span></p>
      <p class="email-row"><strong>From:</strong> <span data-field="from"></span></p>
      <p class="email-row"><strong>Subject:</strong> <span data-field="subject"></span></p>
      <div class="email-body" data-field="body"></div>
    </article>
  </template>

  <div class="journal-window-layer" id="journalWindowLayer" aria-live="polite"></div>
  <div class="journal-interrupt-overlay" id="journalInterruptOverlay" aria-hidden="true"></div>
  <section class="journal-interrupt-modal" id="journalInterruptModal" role="alertdialog" aria-modal="true" aria-labelledby="journalInterruptTitle" aria-describedby="journalInterruptMessage" aria-hidden="true">
    <h2 class="journal-interrupt-title" id="journalInterruptTitle">global interrupt</h2>
    <p class="journal-interrupt-message" id="journalInterruptMessage"></p>
    <div class="journal-interrupt-actions">
      <button class="journal-interrupt-button" id="journalInterruptContinue" type="button">continue</button>
      <button class="journal-interrupt-button" id="journalInterruptCrash" type="button">crash</button>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("header.html")
        .then((response) => response.text())
        .then((html) => {
          const headerContainer = document.getElementById("site-header");
          if (headerContainer) {
            headerContainer.innerHTML = html;
          }
        });

      const API_BASE_URL = "https://thismakesmesick-github-io.onrender.com/api";
      const windowLayer = document.getElementById("journalWindowLayer");
      const interruptOverlay = document.getElementById("journalInterruptOverlay");
      const interruptModal = document.getElementById("journalInterruptModal");
      const interruptMessage = document.getElementById("journalInterruptMessage");
      const continueButton = document.getElementById("journalInterruptContinue");
      const crashButton = document.getElementById("journalInterruptCrash");
      const clearAllButton = document.getElementById("clearAllPopups");
      const clearSearchButton = document.getElementById("clearSearch");
      const dateInput = document.getElementById("searchDate");
      const keywordInput = document.getElementById("searchKeyword");
      const entriesList = document.getElementById("journalEntries");
      const statusText = document.getElementById("journalStatus");
      const entryTemplate = document.getElementById("entryTemplate");
      let zIndexCounter = 2000;
      let openCount = 0;
      let interruptVisible = false;

      const snarkyMessages = [
        "congrats, you found maintenance mode",
        "are you my mother?",
        "one of these popups is a virus",
        "ooh a fan",
        "yes - keep going - more - faster - harder"
      ];

      const showInterrupt = () => {
        const randomMessage = snarkyMessages[Math.floor(Math.random() * snarkyMessages.length)];
        interruptMessage.textContent = randomMessage;
        interruptOverlay.classList.add("is-visible");
        interruptModal.classList.add("is-visible");
        interruptOverlay.setAttribute("aria-hidden", "false");
        interruptModal.setAttribute("aria-hidden", "false");
        interruptVisible = true;
      };

      const hideInterrupt = () => {
        interruptOverlay.classList.remove("is-visible");
        interruptModal.classList.remove("is-visible");
        interruptOverlay.setAttribute("aria-hidden", "true");
        interruptModal.setAttribute("aria-hidden", "true");
        interruptVisible = false;
      };

      const bringToFront = (popup) => {
        zIndexCounter += 1;
        popup.style.zIndex = String(zIndexCounter);
      };

      const closePopup = (popup) => {
        if (!popup) {
          return;
        }

        popup.remove();
      };

      const clearAllPopups = () => {
        windowLayer.innerHTML = "";
      };

      const makeDraggable = (popup, handle) => {
        const onPointerDown = (event) => {
          if (event.button !== 0) {
            return;
          }

          event.preventDefault();
          bringToFront(popup);

          const popupRect = popup.getBoundingClientRect();
          const shiftX = event.clientX - popupRect.left;
          const shiftY = event.clientY - popupRect.top;

          const onPointerMove = (moveEvent) => {
            const maxLeft = Math.max(20, window.innerWidth - popup.offsetWidth - 20);
            const maxTop = Math.max(20, window.innerHeight - popup.offsetHeight - 20);
            const nextLeft = Math.min(Math.max(20, moveEvent.clientX - shiftX), maxLeft);
            const nextTop = Math.min(Math.max(20, moveEvent.clientY - shiftY), maxTop);

            popup.style.left = `${nextLeft}px`;
            popup.style.top = `${nextTop}px`;
          };

          const onPointerUp = () => {
            document.removeEventListener("pointermove", onPointerMove);
            document.removeEventListener("pointerup", onPointerUp);
          };

          document.addEventListener("pointermove", onPointerMove);
          document.addEventListener("pointerup", onPointerUp);
        };

        handle.addEventListener("pointerdown", onPointerDown);
      };

      const buildEntryHtml = (entry) => {
        const fragment = entryTemplate.content.cloneNode(true);
        fragment.querySelector('[data-field="to"]').textContent = entry.to_name || "";
        fragment.querySelector('[data-field="from"]').textContent = entry.from_name || "";
        fragment.querySelector('[data-field="subject"]').textContent = entry.subject || "";
        fragment.querySelector('[data-field="body"]').textContent = entry.body || "";

        const wrapper = document.createElement("div");
        wrapper.appendChild(fragment);
        return wrapper.innerHTML;
      };

      const createPopup = (entryHtml, titleText) => {
        openCount += 1;

        const popup = document.createElement("article");
        popup.className = "journal-window";

        const header = document.createElement("div");
        header.className = "journal-window-header";

        const title = document.createElement("p");
        title.className = "journal-window-title";
        title.textContent = titleText || "journal entry";

        const closeButton = document.createElement("button");
        closeButton.type = "button";
        closeButton.className = "journal-window-close";
        closeButton.textContent = "close";
        closeButton.setAttribute("aria-label", "Close this journal entry popup");

        const body = document.createElement("div");
        body.className = "journal-window-body";
        body.innerHTML = entryHtml;

        header.appendChild(title);
        header.appendChild(closeButton);
        popup.appendChild(header);
        popup.appendChild(body);
        windowLayer.appendChild(popup);

        // !*Random position within viewport*//
const maxLeft = window.innerWidth - popup.offsetWidth - 40;
const maxTop = window.innerHeight - popup.offsetHeight - 40;

const randomLeft = Math.max(20, Math.random() * maxLeft);
const randomTop = Math.max(20, Math.random() * maxTop);
const randomRotation = (Math.random() * 6 - 3); 
popup.style.transform = `rotate(${randomRotation}deg)`;
popup.style.left = `${randomLeft}px`;
popup.style.top = `${randomTop}px`;

bringToFront(popup);

        popup.addEventListener("pointerdown", () => bringToFront(popup));
        closeButton.addEventListener("click", () => closePopup(popup));
        makeDraggable(popup, header);

        if (openCount % 10 === 0) {
          showInterrupt();
        }
      };

      const renderEntries = (entries) => {
        entriesList.innerHTML = "";

        if (!entries.length) {
          const noResults = document.createElement("li");
          noResults.textContent = "no entries found.";
          entriesList.appendChild(noResults);
          return;
        }

        entries.forEach((entry) => {
          const listItem = document.createElement("li");
          const button = document.createElement("button");
          button.className = "journal-entry-button";
          button.type = "button";
          button.dataset.entryId = String(entry.id);
          button.innerHTML = `
            <span class="journal-entry-title"></span>
            <span class="journal-entry-date"></span>
          `;
          button.querySelector(".journal-entry-title").textContent = entry.subject || "untitled entry";
          button.querySelector(".journal-entry-date").textContent = entry.entry_date || "";

          button.addEventListener("click", async () => {
            if (interruptVisible) {
              return;
            }

            try {
              const response = await fetch(`${API_BASE_URL}/entries/${encodeURIComponent(entry.id)}`);
              if (!response.ok) {
                throw new Error("could not load entry details");
              }

              const fullEntry = await response.json();
              const entryHtml = buildEntryHtml(fullEntry);
              createPopup(entryHtml, fullEntry.subject || "journal entry");
            } catch (error) {
              statusText.textContent = "failed to load entry. try again.";
            }
          });

          listItem.appendChild(button);
          entriesList.appendChild(listItem);
        });
      };

      const fetchEntries = async () => {
        const dateValue = dateInput.value;
        const keywordValue = keywordInput.value.trim();
        const hasSearch = Boolean(dateValue || keywordValue);

        const endpoint = hasSearch
          ? `${API_BASE_URL}/search?date=${encodeURIComponent(dateValue)}&keyword=${encodeURIComponent(keywordValue)}`
          : `${API_BASE_URL}/entries`;

        statusText.textContent = "loading entries...";

        try {
          const response = await fetch(endpoint);
          if (!response.ok) {
            throw new Error("failed to fetch entries");
          }

          const entries = await response.json();
          renderEntries(entries);
          statusText.textContent = hasSearch
            ? `showing ${entries.length} matching entr${entries.length === 1 ? "y" : "ies"}.`
            : `showing ${entries.length} entr${entries.length === 1 ? "y" : "ies"}.`;
        } catch (error) {
          entriesList.innerHTML = "";
          statusText.textContent = "could not connect to journal backend.";
        }
      };

      clearAllButton.addEventListener("click", clearAllPopups);
      continueButton.addEventListener("click", hideInterrupt);
      crashButton.addEventListener("click", () => {
        window.location.href = "index.html";
      });

      clearSearchButton.addEventListener("click", () => {
        dateInput.value = "";
        keywordInput.value = "";
        fetchEntries();
      });

      dateInput.addEventListener("change", fetchEntries);
      keywordInput.addEventListener("input", fetchEntries);

      document.addEventListener("keydown", (event) => {
        if (interruptVisible) {
          return;
        }

        if (event.key !== "Escape") {
          return;
        }

        const openPopups = windowLayer.querySelectorAll(".journal-window");
        const topPopup = openPopups[openPopups.length - 1];
        closePopup(topPopup);
      });

      fetchEntries();
    });
  </script>
</body>
</html>
