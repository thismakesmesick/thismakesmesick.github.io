<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mobile capture redirect</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Courier New", Courier, monospace;
      background: #f6f6f4;
      color: #000;
      padding: 20px;
      text-align: center;
    }

    .message {
      border: 1px solid rgba(0, 0, 0, 0.4);
      padding: 16px;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="message" id="gatewayMessage">checking deviceâ€¦</div>

  <script>
    (() => {
      const message = document.getElementById("gatewayMessage");
      const isMobile = window.matchMedia("(max-width: 900px)").matches || /Android|iPhone|iPad|iPod|Mobile/i.test(navigator.userAgent);

      if (!isMobile) {
        message.textContent = "This page only redirects on mobile.";
        return;
      }

      const gateKey = "ghost-key";
      window.location.replace(`capture-mobile.html?gate=${encodeURIComponent(gateKey)}`);
    })();
  </script>
</body>
</html>
